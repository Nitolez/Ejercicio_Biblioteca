<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK LIST</title>
    <link rel="stylesheet" href="./css/lista.css">
</head>

<body>
    <header>
        <div class="rainbow"><button id="botonAtras">VOLVER</button></div>
        <h2>NYTimes</h2>
        <h1>BEST SELLERS</h1>
        <h2 id="bottom">BOOKS</h2>
    </header>
    <main>
        <div id="filtros">
            <button id="sortAZ">FILTER A-Z</button>
            <button id="sortZA">FILTER Z-A</button>
            <div id="searchInput">
                <input type="text" id="searchText" name="searchText" placeholder="Search list...">
                <button id="searchButton">SEARCH</button>
            </div>
        </div>
        <section id="contenedorLibros"></section>
    </main>
    <script src="./js/lista.js"></script>
</body>
<div id="paginacion">
    <button id="atras">BACK</button>
    <span id="informacion-pagina"></span>
    <button id="siguiente">NEXT</button>
</div>
</html>
