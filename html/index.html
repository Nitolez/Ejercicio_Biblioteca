<body>
    <div id="loader"></div>
    <form id="form2" action="#" method="POST">
        <div id="logDiv">
            <input type="email" id="email2" name="email2" placeholder="EMAIL"><br>
            <input type="password" id="pass3" name="pass3" placeholder="PASSWORD"><br>
            <input type="submit" id="submit" value="LOG IN">
            <button id="regButton">REGISTER</button>
        </div>
    </form>
    <header>
        <div class="rainbow"><button id="botonFinal">IR AL FINAL</button></div>
        <h2>NYTimes</h2>
        <h1>BEST SELLERS</h1>
        <h2 id="bottom">LISTS</h2>

    </header>
    <main>
        <div id="filtros">
            <select id="updated">
                <option value="default">FILTER UPDATED</option>
            </select>
            <button id="sortAZ">FILTER A-Z</button>
            <button id="sortZA">FILTER Z-A</button>
            <select id="orderOldestSelect">
                <option value="default">FILTER FOR OLDEST</option>
                <option value="oldestAsc">OLDEST ASC</option>
                <option value="oldestDesc">OLDEST DES</option>
            </select>
            <select id="orderNewestSelect">
                <option value="default">FILTER FOR NEWEST</option>
                <option value="newestAsc">NEWEST ASC</option>
                <option value="newestDesc">NEWEST DES</option>
            </select>
            <div id="searchInput">
                <input type="text" id="searchText" name="searchText" placeholder="Search list...">
                <button id="searchButton">SEARCH</button>
            </div>
        </div>
        <section id="contenedorListas"></section>
    </main>
    <script src="../js/script.js"></script>
<div id="paginacion">
    <button id="atras">BACK</button>
    <span id="informacion-pagina"></span>
    <button id="siguiente">NEXT</button>
</div>
