<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYTimes BEST SELLERS</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="loader"></div>
    <form id="form2" action="#" method="POST">
        <div id="logDiv">
            <input type="email" id="email2" name="email2" placeholder="EMAIL"><br>
            <input type="password" id="pass3" name="pass3" placeholder="PASSWORD"><br>
            <input type="submit" id="submit" value="LOG IN">
            <div id="logout">
                <button id="salir">Logout</button>
            </div>
        </div>
    </form>
    <header>
        <div class="rainbow"><button id="botonFinal">SIGN UP!</button></div>
        <h2>NYTimes</h2>
        <h1>BEST SELLERS</h1>
        <h2 id="bottom">LISTS</h2>

    </header>
    <main>
        <div id="filtros">
            <select id="updated">
                <option value="default">FILTER UPDATED</option>
            </select>
            <button id="sortAZ">FILTER A-Z</button>
            <button id="sortZA">FILTER Z-A</button>
            <select id="orderOldestSelect">
                <option value="default">FILTER FOR OLDEST</option>
                <option value="oldestAsc">OLDEST ASC</option>
                <option value="oldestDesc">OLDEST DES</option>
            </select>
            <select id="orderNewestSelect">
                <option value="default">FILTER FOR NEWEST</option>
                <option value="newestAsc">NEWEST ASC</option>
                <option value="newestDesc">NEWEST DES</option>
            </select>
            <div id="searchInput">
                <input type="text" id="searchText" name="searchText" placeholder="Search list...">
                <button id="searchButton">SEARCH</button>
            </div>
            <p id="message"></p>
        </div>
        <section id="contenedorListas"></section>
    </main>
    <script src="../js/script.js"></script>
    <div id="paginacion">
        <button id="atras">BACK</button>
        <span id="informacion-pagina"></span>
        <button id="siguiente">NEXT</button>
    </div>
    <div>
        <h3>SIGN UP!</h3>
        <form id="form1" action="#" method="POST">
            <div>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Introduce email..."><br>
                <label for="pass">Password:</label><br>
                <input type="password" id="pass" name="pass" placeholder="Introduce password..."><br>
                <label for="pass2">Repite password:</label><br>
                <input type="password" id="pass2" name="pass2" placeholder="Repite password..."><br><br>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
    <footer>
        <div id="socialMedia">
            <a href="https://www.linkedin.com/in/antonio-gonz%C3%A1lez-torres-35b74522a/" target="_blank"><img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/LinkedIn_icon.svg/2048px-LinkedIn_icon.svg.png"
                    height="50px" width="50px" alt="Linkedin" /></a></li>
            <a href="https://www.tiktok.com/@nitolez" target="_blank"><img
                    src="https://cdn.pixabay.com/photo/2021/01/30/06/42/tiktok-5962992_1280.png" width="51px"
                    height="51px" alt="tiktok" /></a>
            <a href="https://www.youtube.com/channel/UCopsTgFu3D_SoIaE7lvwN3Q" target="_blank"><img
                    src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" width="70" height="50"
                    alt="Youtube"></a>
        </div>
        <p>Creado por Antonio el m√°s guapo de the Bridge</p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
